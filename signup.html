<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="signups.css">
</head>
<body>
    <h2><span class="bel">BEL</span><span class="tek">TEK</span></h2>
    <form class="area" action="signup.html" method="post">
        <h1>SIGN UP!</h1>
        <input type="text" name="" placeholder="Firstname">
        <input type="text" name="" placeholder="Lastname">
        <input type="text" name="" placeholder="Country">
        <input type="email" name="" placeholder="Email address">
        <input type="date" placeholder="Birthday dd/mm/yyy">
        <p>Gender</p>
        <label for="male"><input id="male" type="radio" name="gender" value="Male">Male</label>
        <label for="female"><input id="female" type="radio" name="gender" value="Female">Female</label>

        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm password">
        
        <input type="submit" name="" value="Go">
    </form>
    <p>Already signed in?<a href="login.html"> Back to login</a></p>


</body>
</html>
